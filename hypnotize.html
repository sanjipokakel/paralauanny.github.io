<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypnotize - System of a Down</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Fundo de corações */
    .hearts-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('hearts.png') repeat;
      background-size: 150px;
      z-index: -2;
      opacity: 0.6;
    }

    /* Container do vídeo */
    .video-container {
      position: relative;
      width: 50%;
      max-width: 450px; /* Limite máximo do vídeo */
      border-radius: 12px;
      overflow: hidden; /* impede que o texto ou borda saia do container */
      margin: 2rem 0;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Texto sobreposto */
    .overlay-text {
  position: absolute;
  top: 5%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  color: #ffcccc;
  font-size: clamp(0.5rem, 1.5vw, 1rem);
  text-shadow: 2px 2px 10px #000;
  white-space: nowrap; /* impede quebra de linha */
}


    /* Botão de play */
    .play-btn {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      margin-top: 1rem;
    }

    .play-btn:hover {
      background: #cc0000;
    }

    .play-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <!-- Fundo de corações -->
  <div class="hearts-background"></div>

  <!-- Vídeo com texto delimitado -->
  <div class="video-container">
    <video src="WhatsApp Video 2025-08-20 at 20.07.37.mp4" autoplay muted loop></video>
    <div class="overlay-text">finalmente pude ter você por todo o sempre ❤️</div>
  </div>

  <!-- Música -->
  <audio id="music" loop>
    <source src="System Of A Down - Lonely Day (Official HD Video).mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Botão de play -->
  <button class="play-btn" onclick="toggleMusic()">▶ Play Música</button>

  <script>
    const music = document.getElementById("music");
    const btn = document.querySelector(".play-btn");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        btn.textContent = "⏸ Pausar Música";
      } else {
        music.pause();
        btn.textContent = "▶ Play Música";
      }
    }
  </script>
</body>
</html>
